@import models.entities.Company

@(company: Form[Company])(implicit lang: Lang, messages: Messages)

@import helper._

@main("Add new Company") {

    @form(action = controllers.company.routes.Companies.add()) {
        <fieldset>
            <legend>Some legend</legend>

            <input type="hidden" name="_id" value="0">
            @inputText(company("name"))

        </fieldset>

        <p>
            <input type="submit" class="btn btn-primary" value="Save">
        </p>
    }

}
